    <script>
        function addHorizontalScroll(div) {
            div.addEventListener("wheel", function(event){
                var target = event.currentTarget;
                var canScrollRight = (target.offsetWidth + target.scrollLeft < target.scrollWidth && event.deltaY > 0);
                var canScrollLeft = (target.scrollLeft > 0 && event.deltaY < 0);
                if (canScrollRight || canScrollLeft){
                    event.preventDefault();
                    target.scrollLeft += event.deltaY;
                }
            });
        }
        document.querySelectorAll(".gallery").forEach(addHorizontalScroll);
    </script>
